<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FEC Demo</title>
  </head>
  <body>
    <div id="photos"></div>
    <div id="bookings"></div>
    <div id="reviews"></div>
    <div id="similar-listings"></div>
    <script src="/lib/react.development.js"></script>
    <script src="/lib/react-dom.development.js"></script>
    <script src="http://localhost:3001/bundle.js"></script>
    <script src="http://localhost:3002/bundle.js"></script>
    <script src="http://localhost:3003/dist/bundle.js"></script>
    <script src="http://localhost:3004/bundle.js"></script>
    <!-- see: https://reactjs.org/docs/react-without-jsx.html -->
    <script>
      ReactDOM.render(
        React.createElement(PhotoModule),
        document.getElementById('photos')
      );
      ReactDOM.render(
        React.createElement(Booking),
        document.getElementById('bookings')
      );
      ReactDOM.render(
        React.createElement(reviewModule),
        document.getElementById('reviews')
      );
      ReactDOM.render(
        React.createElement(SimilarListings),
        document.getElementById('similar-listings')
      );
    </script>
  </body>
</html>
